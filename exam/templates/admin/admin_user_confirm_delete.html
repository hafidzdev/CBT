<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Delete User - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-16 max-w-xl">
    <div class="bg-white rounded-2xl shadow p-6 text-center">
      <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fa fa-triangle-exclamation"></i>
      </div>
      <h1 class="text-xl font-bold mb-2">Delete User?</h1>
      <p class="text-gray-600 mb-6">This action cannot be undone.</p>
      <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-3">
          <a href="{% url 'exam:admin_user_detail' obj.id %}" class="px-4 py-2 rounded border">Cancel</a>
          <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
