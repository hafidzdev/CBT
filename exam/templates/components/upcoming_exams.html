<div class="bg-white rounded-2xl shadow-lg p-6 card-hover">
    <div class="flex items-center justify-between mb-6">
        <h3 class="text-xl font-bold text-gray-800">Upcoming Exams</h3>
        <a href="{% url 'my_exams' %}#upcoming-exams"
         class="text-blue-600 hover:text-blue-800 text-sm font-semibold">
           View All
          </a>

    </div>
    <div class="space-y-4">
        {% for exam in exams|slice:":3" %}
        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-xl hover:border-blue-300 transition duration-200">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-file-alt text-blue-600 text-xl"></i>
                </div>
                <div>
                    <h4 class="font-semibold text-gray-800">{{ exam.title }}</h4>
                    <p class="text-sm text-gray-600">
                        <i class="far fa-clock text-blue-500 mr-1"></i>
                        {{ exam.duration_minutes }} min â€¢ 
                        <i class="far fa-calendar text-green-500 mr-1 ml-2"></i>
                        {{ exam.start_time|date:"M d, Y" }}
                    </p>
                </div>
            </div>
            <div class="text-right">
                <a href="{% url 'take_exam' exam.id %}" 
                   class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
                    Start
                </a>
                <p class="text-xs text-gray-500 mt-1">{{ exam.questions.count }} questions</p>
            </div>
        </div>
        {% empty %}
        <div class="text-center py-8 text-gray-500">
            <i class="fas fa-inbox text-4xl mb-4 text-gray-300"></i>
            <p>No upcoming exams</p>
        </div>
        {% endfor %}
    </div>
</div>
