<!-- exam/templates/exam/error_pages.html -->
{% extends 'base.html' %}

{% block title %}{{ title }} - CBT System{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-12">
    <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
        <div class="w-24 h-24 bg-{{ color }}-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="{{ icon }} text-{{ color }}-500 text-3xl"></i>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ title }}</h1>
        <p class="text-gray-600 mb-8 text-lg">{{ message }}</p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{% url 'exam:my_exams' %}" 
               class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>Back to My Exams
            </a>
            <a href="{% url 'exam:student_dashboard' %}" 
               class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-200 font-semibold">
                <i class="fas fa-home mr-2"></i>Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
