<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>{% block title %}CBT System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            transition: all 0.3s ease;
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
           /* Tambahkan ini di bagian style base.html */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

{% if messages %}
<div id="toast-wrapper" class="toast-container">
    {% for message in messages %}
    <div class="toast-item toast-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<script>
setTimeout(() => {
    const toasts = document.querySelectorAll('.toast-item');
    toasts.forEach((toast) => {
        toast.style.opacity = "0";
        setTimeout(() => toast.remove(), 400);
    });
}, 2800);
</script>

<style>
.toast-container {
    position: fixed;
    top: 20px;
    right: 22px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.toast-item {
    padding: 12px 18px;
    border-radius: 10px;
    font-weight: 600;
    color: white;
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    transition: opacity 0.4s ease;
}

/* warna toast */
.toast-success { background: #10b981; } /* green */
.toast-error { background: #ef4444; }   /* red */
.toast-warning { background: #f59e0b; } /* yellow */
.toast-info { background: #3b82f6; }    /* blue */
</style>


<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Bar -->
            {% include 'components/topbar.html' %}

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    {% block scripts %}{% endblock %}
</body>
</html>
